<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/style.css"/>
        <title>Chris's Weather App</title>
    </head>
    <body>
        <header>
            <div class="title">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <div class="column-left">
            <div class="search">
                <h2>Search City</h3>
                <input type="text" id="input" placeholder="City Name ..." size="30">
            </div>
            <div class="current-city">
                <h3 id="city"></h3>
                <img id="icon">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        </div>
        
        <div class="column-middle">
            
            <h3>5 Day Forecast</h3>
            <div id="forecast">
                <div class="five-forecast">
                    <p id="five-day-date"></p>
                    <p id="five-day-temp"></p>
                    <p id="five-day-wind"></p>
                    <p id="five-day-humidity"></p>
                </div>
            </div>
        </div>
        
        <div class="column-right">
            <div class="history">
                <h3>History</h3>
                <div id="history-city"></div>
            </div>
        </div>

        

        

       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="./assets/script/script.js"></script> 
    </body>
</html>
